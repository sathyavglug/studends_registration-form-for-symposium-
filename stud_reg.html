<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symposium 2026 Registration</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="background-blobs">
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>
    <div class="blob blob-3"></div>
</div>

<main class="container">
    <header class="header">
        <h1>Symposium 2026</h1>
        <p>Registration Assistant</p>
    </header>

    <div class="progress-bar-container">
        <div class="progress-bar" id="progress-bar"></div>
        <div class="steps-indicator">
            <span class="step active">1</span>
            <span class="step">2</span>
            <span class="step">3</span>
            <span class="step">4</span>
            <span class="step">5</span>
        </div>
    </div>

    <form id="registration-form" onsubmit="return false;">
        <!-- Step 1 -->
        <section class="form-step active" id="step-1">
            <h2>Student Profile</h2>
            <input type="text" name="fullName" placeholder="Full Name" required>
            <input type="text" name="regNumber" placeholder="Register Number" required>
            <input type="text" name="college" placeholder="College Name" required>
            <input type="text" name="department" placeholder="Department" required>
            <select name="year" required>
                <option value="">Select Year</option>
                <option>1st</option>
                <option>2nd</option>
                <option>3rd</option>
                <option>4th</option>
            </select>
            <button onclick="nextStep(1)">Next</button>
        </section>

        <!-- Step 2 -->
        <section class="form-step" id="step-2">
            <h2>Contact</h2>
            <input type="email" name="email" placeholder="Email" required>
            <input type="tel" name="phone" placeholder="Phone" required>
            <button onclick="prevStep(2)">Back</button>
            <button onclick="nextStep(2)">Next</button>
        </section>

        <!-- Step 3 -->
        <section class="form-step" id="step-3">
            <h2>Events</h2>
            <label><input type="checkbox" name="technical" value="Paper Presentation"> Paper Presentation</label>
            <label><input type="checkbox" name="technical" value="Web Design"> Web Design</label>
            <label><input type="checkbox" name="nonTechnical" value="Photography"> Photography</label>
            <label><input type="checkbox" name="nonTechnical" value="Fun Games"> Fun Games</label>
            <button onclick="prevStep(3)">Back</button>
            <button onclick="nextStep(3)">Next</button>
        </section>

        <!-- Step 4 -->
        <section class="form-step" id="step-4">
            <h2>Payment</h2>
            <select name="paymentMode" required>
                <option value="">Payment Mode</option>
                <option>GPay</option>
                <option>PhonePe</option>
                <option>Cash</option>
            </select>
            <input type="text" name="transactionId" placeholder="Transaction ID" required>
            <label><input type="radio" name="food" value="Veg"> Veg</label>
            <label><input type="radio" name="food" value="Non-Veg"> Non-Veg</label>
            <button onclick="prevStep(4)">Back</button>
            <button onclick="generateSummary()">Review</button>
        </section>

        <!-- Step 5 -->
        <section class="form-step" id="step-5">
            <h2>Summary</h2>
            <div id="summary-content"></div>
            <button onclick="prevStep(5)">Edit</button>
            <button onclick="submitForm()">Confirm</button>
        </section>
    </form>
</main>

<!-- JS -->
<script src="script.js"></script>
</body>
</html>
